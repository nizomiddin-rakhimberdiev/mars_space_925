<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

  <style>
    body {
    font-family: Arial, sans-serif;
}

.bg-dark {
    background-color: #1c1b3a !important;
}

.login-container {
    max-width: 900px;
    overflow: hidden;
}

.login-form {
    width: 50%;
}

.login-image img {
    height: 100%;
    object-fit: cover;
    border-radius: 0 10px 10px 0;
}

h2 {
    color: #333;
}

.btn-danger {
    background-color: #ff7a7a;
    border: none;
}

.btn-danger:hover {
    background-color: #ff5e5e;
}

.form-label {
    font-weight: 600;
    color: #333;
}

.login-image {
    width: 50%;
}

  </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
        <div class="login-container bg-white rounded shadow d-flex">
            <!-- Left section: Login form -->
            <div class="p-4 login-form">
                <div class="text-center">
                    <img src="https://via.placeholder.com/100x30" alt="Mars Logo">
                </div>
                <h2 class="text-center mt-3">Xush Kelibsiz</h2>

                <!-- Form -->
                <form method="POST">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label for="phone" class="form-label">*Telefon raqam</label>
                        <input type="text" name="username" class="form-control" id="phone" placeholder="+998">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">*Parol</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-danger w-100 mt-3">Kirish</button>
                </form>
            </div>

            <!-- Right section: Image -->
            <div class="login-image d-none d-md-block">
                <img src="https://via.placeholder.com/400x500" alt="Astronaut Image" class="img-fluid rounded-end">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
